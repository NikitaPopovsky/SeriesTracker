<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список сериалов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Мои сериалы</h1>
    <a href="/serials/add" class="btn btn-primary">Добавить сериал</a>
    <table class="table">
        <thead>
        <tr>
            <th>ИД</th>
            <th>Название</th>
            <th>Оригинальное название</th>
            <th>Дата выхода</th>
            <th>Описание</th>
            <th>Страна</th>
            <th>Постер</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="serials : ${serialList}">
            <td th:text="${serials.id}"></td>
            <td th:text="${serials.name}"></td>
            <td th:text="${serials.original_name}"></td>
            <td th:text="${serials.first_air_date}"></td>
            <td th:text="${serials.overview}"></td>
            <td th:text="${serials.origin_country}"></td>
            <td th:text="${serials.poster_path}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
