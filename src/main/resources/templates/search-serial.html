<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Поиск сериалов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .poster-thumb {
            width: 60px;
            height: auto;
            border-radius: 4px;
        }
        .description-preview {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-size: 0.9rem;
        }
        #loading-spinner {
            display: none;
        }
        .add-btn {
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <button onclick="window.location.href='http://localhost:8080/'" class="btn btn-secondary mb-3">
        <i class="bi bi-arrow-left"></i> Назад
    </button>

    <form id="searchForm" class="mb-4">
        <div class="input-group">
            <input type="text"
                   id="searchQuery"
                   class="form-control"
                   placeholder="Введите название сериала"
                   required>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-search"></i> Поиск
            </button>
        </div>
    </form>

    <div id="loading-spinner" class="text-center my-4">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Загрузка...</span>
        </div>
    </div>

    <div id="searchResultsContainer"></div>
</div>

<script>
    document.getElementById('searchForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const query = document.getElementById('searchQuery').value.trim();
        if (!query) return;

        document.getElementById('loading-spinner').style.display = 'block';
        document.getElementById('searchResultsContainer').innerHTML = '';

        try {
            const response = await fetch(`http://localhost:8080/api/v1/search?query=${query}`);
            if (!response.ok) throw new Error(`Ошибка HTTP: ${response.status}`);
            const data = await response.json();
            displayResults(data);
        } catch (error) {
            console.error('Ошибка поиска:', error);
            document.getElementById('searchResultsContainer').innerHTML = `
                <div class="alert alert-danger">
                    Ошибка при поиске: ${error.message}
                </div>
            `;
        } finally {
            document.getElementById('loading-spinner').style.display = 'none';
        }
    });

    function displayResults(serials) {
        const container = document.getElementById('searchResultsContainer');

        if (!serials || serials.length === 0) {
            container.innerHTML = `<div class="alert alert-info">По вашему запросу ничего не найдено</div>`;
            return;
        }

        let html = `
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Постер</th>
                            <th>Название</th>
                            <th>Год</th>
                            <th>Описание</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
        `;

        serials.forEach(serial => {
            const year = serial.first_air_date ? new Date(serial.first_air_date).getFullYear() : '—';
            const posterUrl = serial.poster_path
                ? `https://image.tmdb.org/t/p/w154${serial.poster_path}`
                : 'https://via.placeholder.com/60x90?text=No+Poster';

            html += `
                <tr>
                    <td><img src="${posterUrl}" class="poster-thumb" alt="Постер"></td>
                    <td>${serial.name || '—'}</td>
                    <td>${year}</td>
                    <td class="description-preview">${serial.overview || 'Нет описания'}</td>
                    <td><button class="btn btn-sm btn-success add-btn" data-series-id="${serial.id}">
                        <i class="bi bi-plus-circle"></i> Добавить
                    </button></td>
                </tr>
            `;
        });

        html += `</tbody></table></div>`;
        container.innerHTML = html;

        // Обработчики для кнопок
        document.querySelectorAll('.add-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const seriesId = this.getAttribute('data-series-id');
                addSeries(seriesId, this);
            });
        });
    }

    async function addSeries(seriesId, button) {
        button.disabled = true;
        button.innerHTML = '<i class="bi bi-hourglass"></i> Добавляем...';

        try {
            const response = await fetch(`http://localhost:8080/api/v1/add?idTmdb=${seriesId}`, {
                method: 'POST'
            });

            if (!response.ok) throw new Error('Ошибка сервера');

            button.classList.remove('btn-success');
            button.classList.add('btn-secondary');
            button.innerHTML = '<i class="bi bi-check-circle"></i> Добавлено';
        } catch (error) {
            console.error('Ошибка:', error);
            button.innerHTML = '<i class="bi bi-x-circle"></i> Ошибка';
            setTimeout(() => {
                button.disabled = false;
                button.innerHTML = '<i class="bi bi-plus-circle"></i> Добавить';
            }, 2000);
        }
    }
</script>
</body>
</html>
